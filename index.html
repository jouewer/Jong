<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页！</h1>
    <p>这是一个用 HTML + CSS + JavaScript 编写的简单示例。</p>
    <button onclick="showMessage()">点我试试</button>

    <script>
        function showMessage() {
            alert("你好！你成功运行了这个 HTML 程序！");
        }
    </script>
</body>
</html>
